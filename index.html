<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>LESSON-form-validation-with-js</title><script defer="defer" src="main.js"></script></head><body><form id="form-1" novalidate><fieldset><legend>Please fill out form</legend><span id="required-fields-message" class="fields-message">* required</span><div class="form-field-lines-container"><fieldset><legend>Personal Information</legend><div class="form-sub-section"><div class="form-field-line"><label for="email-input"><div class="non-error-container"><span class="form-field-line-instructions">* Please enter email address: </span><input type="email" id="email-input" name="email-input" data-special-class="form-input-field" required/></div><div class="form-field-line-error-message" aria-live="polite"></div></label></div><div class="form-field-line"><label for="country-input"><div class="non-error-container"><span class="form-field-line-instructions">* Please select country of residence: </span><select id="country-input" name="country-input" data-special-class="form-input-field" required><option value="">Select country</option><option value="CA">Canada</option><option value="MX">Mexico</option><option value="US">United States</option><option value="other">Other</option></select></div><div class="form-field-line-error-message" aria-live="polite"></div></label></div><div class="form-field-line"><label for="zip-code-input"><div class="non-error-container"><span class="form-field-line-instructions">* Please enter zip code: </span><input id="zip-code-input" class="no-country-input" name="zip-code-input" data-special-class="form-input-field" required/></div><div class="form-field-line-error-message" aria-live="polite"></div></label></div></div></fieldset><fieldset><legend>Password Creation</legend><span class="fields-message">Password must contain at least:<ul><li>- five characters</li><li>- one uppercase letter</li><li>- one lowercase letter</li><li>- one digit</li><li>- one special character</li></ul></span><div class="form-sub-section"><div class="form-field-line"><label for="password-input"><div class="non-error-container"><span class="form-field-line-instructions">* Please create password: </span><input id="password-input" name="password-input" data-special-class="form-input-field" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[! @#\$%\^&\*\(\)_\+\-=\{\}\[\]\|\\;:'&quot;<>,.?\/`~]).+" minlength="5" required/></div><div class="form-field-line-error-message" aria-live="polite"></div></label></div><div class="form-field-line"><label for="confirm-password-input"><div class="non-error-container"><span class="form-field-line-instructions">* Please confirm password: </span><input id="confirm-password-input" class="no-set-password no-match-password" name="confirm-password-input" data-special-class="form-input-field" required/></div><div class="form-field-line-error-message" aria-live="polite"></div></label></div></div></fieldset></div><button type="submit" id="form-1-submit-btn">Submit</button></fieldset></form></body></html>
