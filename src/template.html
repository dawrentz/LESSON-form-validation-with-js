<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LESSON-form-validation-with-js</title>
  </head>
  <body>
    <form id="form-1" novalidate>
      <!-- form outline -->
      <fieldset>
        <legend>Please fill out form</legend>
        <span id="required-fields-message" class="fields-message">
          * required
        </span>
        <div class="form-field-lines-container">
          <!-- personal info -->
          <fieldset>
            <legend>Personal Information</legend>
            <div class="form-sub-section">
              <!-- email input -->
              <div class="form-field-line">
                <label for="email-input">
                  <div class="non-error-container">
                    <span class="form-field-line-instructions"
                      >* Please enter email address:
                    </span>
                    <input
                      type="email"
                      id="email-input"
                      name="email-input"
                      data-special-class="form-input-field"
                      required
                    />
                  </div>
                  <div class="form-field-line-error-message" aria-live="polite">
                    <!-- js adds error message -->
                  </div>
                </label>
              </div>

              <!-- country input -->
              <div class="form-field-line">
                <label for="country-input">
                  <div class="non-error-container">
                    <span class="form-field-line-instructions">
                      * Please select country of residence:
                    </span>
                    <select
                      id="country-input"
                      name="country-input"
                      data-special-class="form-input-field"
                      required
                    >
                      <option value="">Select country</option>
                      <option value="CA">Canada</option>
                      <option value="MX">Mexico</option>
                      <option value="US">United States</option>
                      <!-- could create pop up text-input for "other" -->
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="form-field-line-error-message" aria-live="polite">
                    <!-- js adds error message -->
                  </div>
                </label>
              </div>

              <!-- zip code input -->
              <div class="form-field-line">
                <label for="zip-code-input">
                  <div class="non-error-container">
                    <span class="form-field-line-instructions"
                      >* Please enter zip code:
                    </span>
                    <!-- pattern is check in js (depends on selected county) -->
                    <input
                      type="text"
                      id="zip-code-input"
                      class="no-country-input"
                      name="zip-code-input"
                      data-special-class="form-input-field"
                      required
                    />
                  </div>
                  <div class="form-field-line-error-message" aria-live="polite">
                    <!-- js adds error message -->
                  </div>
                </label>
              </div>
            </div>
          </fieldset>

          <!-- password creation -->
          <fieldset>
            <legend>Password Creation</legend>
            <span class="fields-message">
              Password must contain at least:
              <ul>
                <!-- could add dynamic checks to each as user inputs password -->
                <li>- five characters</li>
                <li>- one uppercase letter</li>
                <li>- one lowercase letter</li>
                <li>- one digit</li>
                <li>- one special character</li>
              </ul>
            </span>
            <div class="form-sub-section">
              <!-- password input -->
              <div class="form-field-line">
                <label for="password-input">
                  <div class="non-error-container">
                    <span class="form-field-line-instructions"
                      >* Please create password:
                    </span>
                    <input
                      type="text"
                      id="password-input"
                      name="password-input"
                      data-special-class="form-input-field"
                      pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[! @#\$%\^&\*\(\)_\+\-=\{\}\[\]\|\\;:'&quot;<>,.?\/`~]).+"
                      minlength="5"
                      required
                    />
                    <!-- saving this just in case -->
                    <!-- pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[! @#\$%\^&\*\(\)_\+\-=\{\}\[\]\|\\;:'&quot;<>,.?\/`~]).+" -->
                  </div>
                  <div class="form-field-line-error-message" aria-live="polite">
                    <!-- js adds error message -->
                  </div>
                </label>
              </div>

              <!-- confirm password input -->
              <div class="form-field-line">
                <label for="confirm-password-input">
                  <div class="non-error-container">
                    <span class="form-field-line-instructions"
                      >* Please confirm password:
                    </span>
                    <input
                      type="text"
                      id="confirm-password-input"
                      class="no-set-password no-match-password"
                      name="confirm-password-input"
                      data-special-class="form-input-field"
                      required
                    />
                  </div>
                  <div class="form-field-line-error-message" aria-live="polite">
                    <!-- js adds error message -->
                  </div>
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <button type="submit" id="form-1-submit-btn">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
